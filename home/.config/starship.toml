"$schema" = 'https://starship.rs/config-schema.json'

format = """
░▒▓\
$os\
[](bg:blue fg:white)\
$username\
$hostname\
[](fg:blue bg:bright-blue)\
$directory\
[](fg:bright-blue bg:bright-black)\
$git_branch\
$git_status\
[](fg:bright-black bg:black)\
$nodejs\
$bun\
$rust\
$python\
$lua\
$zig\
[](fg:black bg:black)\
$time\
[](fg:black)\
$line_break$character"""

palette = 'tokyonight'

[palettes.tokyonight]
black = '#15161e'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'
bright-black = '#414868'
bright-red = '#ff899d'
bright-green = '#9fe044'
bright-yellow = '#faba4a'
brignt-blue = '#8db0ff'
bright-magenta = '#c7a9ff'
bright-cyan = '#a4daff'
bright-white = '#c0caf5'

[os]
disabled = false
format = '[ $symbol]($style)'
style = "bg:white fg:black"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵 "
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
format = '[ $user ]($style)'
style_root = "bg:blue fg:black"
style_user = "bg:blue fg:black"

[hostname]
ssh_symbol = " "
format = '[ on $ssh_symbol$hostname]($style)'
style = 'bg:blue fg:black'

[directory]
format = '[ $path ]($style)'
style = 'bg:bright-blue fg:black'
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"dev" = "󰲋 "

[git_branch]
symbol = ""
format = '[ $symbol $branch ]($style)'
style = 'fg:bright-blue bg:bright-black'

[git_status]
format = '[$ahead_behind ]($style)'
style = 'fg:bright-blue bg:bright-black'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[bun]
symbol = "🍞 "
style = "bg:black"

[elixir]
symbol = "💧 "
style = "bg:black"

[lua]
symbol = " "
style = "bg:black"

[nodejs]
symbol = "󰋘 "
style = "bg:black"

[python]
symbol = " "
style = "bg:black"

[rust]
symbol = "🦀 "
style = "bg:black"

[zig]
symbol = " "
style = "bg:black"

[time]
disabled = false
use_12hr = true
time_format = "%I:%M %p"
format = '[  $time ]($style)'
style = 'bg:black fg:white'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = ''
error_symbol = ''
vimcmd_symbol = ''
vimcmd_replace_one_symbol = ''
vimcmd_replace_symbol = ''
vimcmd_visual_symbol = ''
